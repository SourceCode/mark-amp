name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        build_type: [Debug, Release]
        exclude:
          # Skip Release on PRs to save CI time
          - build_type: Release
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ── System dependencies ──
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build \
            libgtk-3-dev libwebkit2gtk-4.0-dev \
            libnotify-dev libsecret-1-dev \
            pkg-config

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      # ── vcpkg ──
      - name: Set up vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/external/vcpkg
          vcpkgJsonGlob: "**/vcpkg.json"

      - name: Cache vcpkg installed
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      # ── Build ──
      - name: Configure CMake
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DMARKAMP_BUILD_TESTS=ON \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/external/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --parallel

      # ── Test ──
      - name: Run tests
        if: matrix.build_type == 'Debug'
        working-directory: build
        run: ctest --output-on-failure --parallel 4

      # ── Lint (Debug only, macOS only to avoid duplicates) ──
      - name: Check formatting
        if: matrix.build_type == 'Debug' && runner.os == 'macOS'
        run: |
          find src tests -name '*.cpp' -o -name '*.h' -o -name '*.mm' | \
            xargs clang-format --dry-run --Werror 2>&1 || true

      # ── Artifacts ──
      - name: Upload build artifacts
        if: matrix.build_type == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: markamp-${{ runner.os }}
          path: |
            build/src/markamp*
            build/src/Release/markamp*
          retention-days: 7
